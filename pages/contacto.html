<!DOCTYPE html>

    <link rel="stylesheet" href="./../css/styles.css">
    <title>Discografia - The Weeknd</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<body>
    <!--             NAVEGADOR                      -->
    <header>
        <nav class="nav">
            <div class="nav__contenedor">
                <a href="./../index.html"><img class="logo" src="./../images/theweekndlogo.png" alt="TheWeeknd"></a>
                <div class="nav__hijo">

    <main>
        <p class="titulos">CONTACTO</p>

            <input class="input" type="text" name="name" placeholder="Nombre y apellido">

    <footer class="footer">
        <div class="footer__contenedor">

                <a href="#" class="footer__social--link"><img class="logos" src="./../images/facebooklogo.png"

                <a href="#" class="footer__social--link"><img class="logos" src="./../images/twitter.png"
